AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'apigateway-lambda-sample

  '
Globals:
  Function:
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  InputTestTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: apigateway-lambda-table
      AttributeDefinitions:
      - AttributeName: Id
        AttributeType: S
      KeySchema:
      - AttributeName: Id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  InputApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
  InputFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: InputFunction
      Handler: input-test.lambda_handler
      Runtime: python3.9
      MemorySize: 512
      Timeout: 300
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ${InputTestTable}
      Events:
        InputFunctionEvent:
          Type: Api
          Properties:
            Path: /input
            Method: GET
            RestApiId:
              Ref: InputApi
      Environment:
        Variables:
          CHATMESSAGETABLE_TABLE_NAME: ${InputTestTable}
          CHATMESSAGETABLE_TABLE_ARN: ${InputTestTable.Arn}
    Metadata:
      SamResourceId: InputFunction
Outputs:
  InputApiEndpoint:
    Description: API Gateway Endpoint URL
    Value:
      Fn::Sub: https://${InputApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/input
